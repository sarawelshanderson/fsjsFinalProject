<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyGroceryPal</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/custom.css">
  
</head>

<body>
  <div class="container">

    <!-- name of my app as the header -->
    <h2>My Grocery Pal...</h2>

  
    <h4><i>Shopping List</i></h4>
        <!-- this is where the SHOPPING list goes -->
    <div id="list-container"></div>


    <h4><i>Frequently Bought</i></h4>
       <!-- this is where the items that have been bought go -->
    <div id="list-container2"></div>


    <!-- this is where the user can add another item or update existing-->
    <button id="add-file-button" class="btn btn-info" onclick="handleAddFileClick()">Add Item</button>
    <div id="form-container" class="panel hidden">
      <form id="add-file-form">
        <input type="hidden" id="file-id" value="" />
        <div class="form-group">
          <label for="file-category">Category</label>
          <!-- need to change category to a dropdown that references categories by id to make more dynamic -->
          <input type="text" class="form-control" id="file-category" placeholder="dairy? frozen?">
        </div>
        <div class="form-group">
          <label for="file-description">Item Description</label>
          <input type="text" class="form-control" id="file-description" placeholder="Item Description">
        </div>
        <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
        <button type="button" onclick="cancelFileForm()" class="btn btn-basic">Cancel</button>
      </form>
    </div>
  </div>

  
  <!-- this is how the needIt list gets put together -->
   <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item" style="border: none">
          <button type="button" class="btn btn-xs btn-primary" onclick="changeInBasket('{{_id}}')" >Got it!</button>
          <strong>{{title}}</strong> - {{description}}
          <span class="pull-right">            
          </span>
        </li>
        {{/each}}
      </ul>
    </script>


    <!-- this is how the gotIt list gets put together -->
  <script id="list-template2" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item text-muted" style="border: none">
          <button type="button" class="btn btn-xs btn-warning" onclick="changeInBasket('{{_id}}')" >Need it</button>
          <strong>{{title}}</strong> - {{description}}
          <span class="pull-right">            
            <button type="button" class="btn btn-xs btn-default" onclick="handleEditFileClick('{{_id}}')">Edit</button>
            <button type="button" class="btn btn-xs btn-danger" onclick="handleDeleteFileClick('{{_id}}')">Del</button>
          </span>
        </li>
        {{/each}}
      </ul>
    </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
  <script src="/js/app.js"></script>

</body>

</html>
